# Configuration file for the Mosquitto MQTT broker

# Listen on all available network interfaces.
# If you want to limit the interface, use "listener 1883 <ip address>"
listener 1883

# Set the maximum number of client connections allowed.
# Increase this value if you expect a large number of clients.
max_connections -1

log_dest file /mosquitto/log/mosquitto.log
allow_anonymous true
password_file /mosquitto/config/mosquitto.passwd